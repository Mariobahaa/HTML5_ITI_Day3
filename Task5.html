<! DOCTYPE HTML>
<html>
    <head>
        <style>
            form{
                border: black 3px solid;
                padding: 20px;
            }
            input:valid{
                 border: black 2px solid;
            }
            input{
                border: red 2px solid;
                display: block;
                border-radius: 5px;
                
            }
            
            input[type="text"]:invalid+span::after{ 
                content: "Please Enter a series of alphanumeric charactes with length of 5 letter or more";
                 color: firebrick;
            }
            
            input[type="email"]:invalid+span::after{ 
                content: "Email does not contain any special characters other than one '@' ";
                color: firebrick;
            }
            
            
        </style>
    </head>
    <body>
        <form>
            <h1>Change E-mail Address: </h1>
            <input type="text" placeholder="Username" id="u" required pattern="[a-zA-Z]{5}[a-zA-Z]*">
            <span> </span>
            <br>
            <br>
            <input type="email" placeholder="E-mail" id="m" required>
            <span> </span>
            <br>
            <br>
            <br>
            <button>Change</button>
        </form>
    </body>
</html>
