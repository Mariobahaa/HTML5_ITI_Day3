<! DOCTYPE HTML>
<html>
    <head>
        <style>
            #img:not( :hover ){
                transition: all 3s;
                opacity: 100%;
            }
            
            #img:hover{
                transition: all 5s;
                opacity: 0%;
            }
                  
        </style>
    </head>
    <body>
        <img src="./assets/3.jpeg" id= "img">
    </body>
</html>
